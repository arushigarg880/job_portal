<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job post</title>

    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            text-align: center;
        }

        main {
            background-color: white;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h3 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            padding: 5px;
            width: 60%;
            margin-top: 5px;
        }

        section {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

       hr {
            height: 2px;
            background-color: black;
            border: none;
        }
    </style>
    
</head>

<body>
    
<header>
    <h1>POST A NEW JOB</h1>
    <p>fill the details below to publish a job</p>
</header>

<hr>

<main>

<form id="jobForm">

<section>
    <h2>Company Information</h2>

    <label for="name">Company Name</label>
    <input id="name" type="text" required>
</section>

<hr>

<section>
    <h2>Job Details</h2>

    <label for="title">Job Title</label>
    <input id="title" type="text" required>
    <br>

    <label for="category">Job Category</label>
    <select id="category" required>
        <option disabled selected value="">select an option</option>
        <option>IT</option>
        <option>Marketing</option>
        <option>HR</option>
    </select>
    <br>

    <label for="experience">Experience Required</label>
    <input id="experience" type="text" required>
<br>
    <label>Salary Range</label>
    <input id="minSalary" type="number" placeholder="Min Salary">
    <input id="maxSalary" type="number" placeholder="Max Salary">
</section>

<hr>

<section>
    <h2>Job Description</h2>

    <label for="jobDescription">Enter the job description</label>
    <textarea id="jobDescription"
        placeholder="roles and responsibilities,Required skills,Qualifications"></textarea>
</section>

<br><br>
<hr>
<section>
    <h2>Application Details</h2>

    <label for="deadline">Application Deadline</label>
    <input id="deadline" type="date" required>
<br>
    <label for="recieve">Email</label>
    <input id="recieve" type="email" required>
</section>

<div style="justify-content: center;display: flex;">
    <button type="submit" id="postjob">POST JOB</button>
    <button type="reset">RESET</button>
</div>

</form>

<hr>

<h2>Posted Jobs</h2>
<div id="jobList"></div>

</main>

<script src="post.js"></script>

</body>
</html>
